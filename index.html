<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stress Assessment</h1>
        <form id="stressForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" required><br><br>

            <h2>Stress Assessment Questions</h2>

            <label for="q1">Do you often stress about exams? </label>
            <select id="q1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q2">Do you procrastinate while studying? </label>
            <select id="q2">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q3">Can you manage your time effectively between studying and other activities? </label>
            <select id="q3">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q4">Do you feel overwhelmed by the amount of coursework you have to complete? </label>
            <select id="q4">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q5">Do you have trouble concentrating while studying? </label>
            <select id="q5">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q6">Have you noticed changes in your sleep patterns due to stress from studying? </label>
            <select id="q6">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q7">Do you often feel anxious about meeting academic expectations? </label>
            <select id="q7">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q8">Have you ever felt burnt out from studying? </label>
            <select id="q8">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q9">Do you have healthy coping mechanisms to deal with study-related stress? </label>
            <select id="q9">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q10">How often do you experience physical symptoms like headaches or stomachaches due to stress from studying? </label>
            <select id="q10">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q11">Are you able to ask for help when you're struggling with a subject? </label>
            <select id="q11">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q12">Do you feel pressure to perform well academically from yourself or others? </label>
            <select id="q12">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q13">How do you typically unwind or relax after a long study session? </label>
            <select id="q13">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q14">Have you noticed changes in your mood when you're under a lot of academic pressure? </label>
            <select id="q14">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <label for="q15">Do you feel supported by friends or family when it comes to managing study-related stress? </label>
            <select id="q15">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
